<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<fieldset>
  <legend>注册新用户</legend>
  <form action="testpage.html" method="get">
    <table cellpadding="2" align="left">
      <tr>
        <td align="right">用户名:</td>
        <!--文本输入控件-->
        <td><input type="text" name="name" /></td>
      </tr>
      <tr>
        <td align="right">密码:</td>
        <!--密码输入控件-->
        <td><input type="password" name="psw" /></td>
      </tr>
      <tr>
        <td align="right">性别:</td>
        <!--单选输入框控件-->
        <td><input type="radio" name="sex" value="male" />
          男
          <input type="radio" name="sex" value="female" />
          女 </td>
      </tr>
      <tr>
        <td align="right">兴趣:</td>
        <td><input type="checkbox" value="book" name="hobby" />
          看书
          <input type="checkbox" value="movie" name="hobby" />
          看电影
          <input type="checkbox" value="game" name="hobby" />
          玩游戏 </td>
      </tr>
      <tr>
        <td align="right">上传照片:</td>
        <td><!--文件上传控件-->
          
          <input type="file" name="photo" /></td>
      </tr>
      <tr>
        <td> 新年愿望: </td>
        <td><textarea cols="30" rows="3" name="wish"></textarea></td>
      </tr>
      <tr>
        <!--提交按钮控件-->
          <td align="right">
          <input type="submit" value="提交" /></td>
          
          <!--重置按钮控件-->
          <td>
          <input type="reset" value="重置" /></td>
      </tr>
    </table>
  </form>
</fieldset>
</body>
</html>
