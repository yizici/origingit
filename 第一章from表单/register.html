<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
</head>

<body>

    <fieldset>
  <legend>注册新用户</legend>
  <!--表单数据的提交方式为 POST-->
  <form action="textpage.html" method="GEL">
    <table cellpadding="2" align="center">
      <tr>
        <td align="right">用户名:</td>
        <!--文本输入控件-->
        <td><input type="text" name="username" /></td>
      </tr>
      <tr>
        <td align="right">密码:</td>
        <!--密码输入控件-->
        <td><input type="password" name="password" /></td>
      </tr>
      <tr>
        <td align="right">性别:</td>
        <!--单选输入框控件-->
        <td><input type="radio" value="male" name="sex" />
          男
          <input type="radio" value="female" name="sex" />
          女 </td>
      </tr>
      <tr>
        <td align="right">兴趣:</td>
        <td><input type="checkbox" value="book" name="hobby" />
          看书
          <input type="checkbox" value="movie" name="hobby" />
          看电影
          <input type="checkbox" value="game" name="hobby" />
          玩游戏 </td>
      </tr>
      <tr>
        <td align="right">上传照片:</td>
        <td><!--文件上传控件-->
          
          <input type="file" name="photo" /></td>
      </tr>
      <tr>
        <td> 新年愿望 </td>
        <td><textarea name="wish"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><!--提交按钮控件-->
          
          <input type="submit" value="提交" />
          
          <!--重置按钮控件-->
          
          <input type="reset" value="重置" /></td>
      </tr>
    </table>
  </form>
</fieldset>
</form>
</body>
</html>
